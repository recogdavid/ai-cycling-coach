services:
  postgres:
    image: pgvector/pgvector:pg15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./scripts/create_user_db.sql:/docker-entrypoint-initdb.d/create_user_db.sql
      - ./scripts/init_db.sh:/docker-entrypoint-initdb.d/init_db.sh
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    expose:
      - "5432"
    networks:
      - ai-coach-net
      
  n8n:
    image: docker.n8n.io/n8nio/n8n
      #command: ["/bin/sh", "-c", "ls -la /usr/local/lib/node_modules/n8n/bin/ && /usr/local/lib/node_modules/n8n/bin/n8n"] 
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: aicoach_db
      DB_POSTGRESDB_USER: postgres
      DB_POSTGRESDB_PASSWORD: postgres
      N8N_LISTEN_ADDRESS: 0.0.0.0
      N8N_BASIC_AUTH_ACTIVE: 'true'
      N8N_BASIC_AUTH_USER: n8n_admin
      N8N_BASIC_AUTH_PASSWORD: D4bosch!609
      N8N_ENCRYPTION_KEY: wS98OAwFKHuYVnE8qzU0HRT8ndrR15Xaroot
      N8N_HOST: dabosch.fit
      N8N_PORT: 5678
      N8N_PROTOCOL: https
      GENERIC_TIMEZONE: Europe/London
      WEBHOOK_URL: https://dabosch.fit/
      N8N_EDITOR_BASE_URL: https://n8n.dabosch.fit/
      N8N_USER: "node"  
      N8N_DATABASE_MIGRATIONS_ENABLED: "true"
      N8N_DATABASE_MIGRATIONS_TABLE: "n8n_migrations"
      N8N_WORKFLOW_FOLDER: "/home/node/.n8n/workflows" 
      N8N_DATABASE_AUTO_CREATE: "true"  
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data/n8n:/home/node/.n8n
      - /root/ai-cycling-coach/workflows/2025-11-18:/home/node/.n8n/workflowss
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - ai-coach-net
      
  fit-generator:
    build: ./fit-generator
    restart: unless-stopped
    expose:
      - "5000"
    volumes:
      - ./fit-generator:/app
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: aicoach_db
      DB_USER: aicoach_user
      DB_PASSWORD: D4bosch!609
    networks:
      - ai-coach-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./web/html:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:rw
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:rw
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - n8n
    networks:
      - ai-coach-net
      
  certbot:
    image: certbot/certbot:latest
    container_name: ai-cycling-coach-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      sh -c "trap exit TERM;
      while :; do
        certbot renew --webroot -w /var/www/certbot;
        sleep 12h;
      done"
     
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass D4bosch!609  # Use your standard password
    volumes:
      - ./data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    expose:
      - "6379"
    networks:
      - ai-coach-net
  athlete-state:
    build: ./athlete-state-service
    container_name: ai-cycling-coach-athlete-state
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://aicoach_user:D4bosch!609@postgres:5432/aicoach_db
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - ai-coach-net
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=2)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s      
networks:
  ai-coach-net:
    driver: bridge
