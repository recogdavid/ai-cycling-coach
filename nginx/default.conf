# ============================================================
# HTTP â†’ HTTPS redirect and Certbot challenge handler
# ============================================================
server {
    listen 80;
    listen [::]:80;
    server_name dabosch.fit www.dabosch.fit n8n.dabosch.fit;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ============================================================
# HTTPS reverse proxy to n8n + static site
# ============================================================
server {
    http2 on;
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name dabosch.fit www.dabosch.fit;

    ssl_certificate /etc/letsencrypt/live/dabosch.fit/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dabosch.fit/privkey.pem;

    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "no-referrer-when-downgrade";

    root /usr/share/nginx/html;
    index index.html;

    # Proxy both webhook and webhook-test
    location ~ ^/webhook(-test)?(/.*)?$ {
        proxy_pass http://n8n:5678;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy API routes
    location /api/ {
        proxy_pass http://n8n:5678/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}

