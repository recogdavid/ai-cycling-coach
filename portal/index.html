<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AI Cycling Coach – Onboarding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 720px; margin: 2rem auto; padding: 0 1rem; }
    h1 { margin-bottom: .25rem; } p.hint{ color:#666; margin-top:0;}
    form { display:grid; gap: .75rem; margin-top: 1rem; }
    label { font-weight: 600; }
    input, select, textarea { padding: .6rem .7rem; border: 1px solid #ccc; border-radius: .5rem; font-size: 1rem; }
    button { padding: .7rem 1rem; border: 0; background: #111; color: #fff; border-radius: .6rem; font-weight: 600; cursor:pointer;}
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: .75rem; }
  </style>
</head>
<body>
  <h1>AI Cycling Coach</h1>
  <p class="hint">Tell the coach about you. You’ll get a plan in the portal (no emails).</p>

  <!-- ACTION: set this to your server: http://YOUR_SERVER_IP:5678/webhook/onboarding -->
  <form method="POST" action="http://185.205.246.95:5678/webhook/onboarding">
    <label>Email address
      <input name="email" type="email" required />
    </label>

    <div class="row">
      <label>Functional Threshold Power (W)
        <input name="ftp" type="number" min="80" max="500" required />
      </label>
      <label>Current Weight (kg)
        <input name="weight" type="number" step="0.1" min="35" max="150" required />
      </label>
    </div>

    <label>Available training hours per week
      <input name="weekly_hours" type="number" step="0.5" min="1" max="20" required />
    </label>

    <div class="row">
      <label>Primary training goal
        <select name="goal" required>
          <option value="Endurance">Endurance</option>
          <option value="Tempo">Tempo</option>
          <option value="VO2">VO2</option>
          <option value="Race Prep">Race Prep</option>
          <option value="General Fitness">General Fitness</option>
        </select>
      </label>

      <label>Preferred start day
        <select name="start_day" required>
          <option>Monday</option><option>Tuesday</option><option>Wednesday</option>
          <option>Thursday</option><option>Friday</option><option>Saturday</option><option>Sunday</option>
        </select>
      </label>
    </div>

    <label>Anything else your coach should know?
      <textarea name="notes" rows="4" placeholder="e.g., commute rides, injuries, indoor-only, event date"></textarea>
    </label>

    <button type="submit">Save & Continue</button>
  </form>

  <p class="hint" style="margin-top:1rem">Tip: once HTTPS is set up, we’ll point this form at your domain and hide the port.</p>
</body>
</html>
