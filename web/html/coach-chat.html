<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Coach - AI Cycling Coach</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #f5f7fa; overflow: hidden; }
        
        .chat-wrapper { height: 100%; display: flex; flex-direction: column; }
        
        .chat-header { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            padding: 1rem 1.5rem; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            flex-shrink: 0; 
        }
        .header-left h1 { font-size: 1.2rem; font-weight: 600; margin-bottom: 0.25rem; }
        .header-left p { font-size: 0.85rem; opacity: 0.9; }
        
        /* Profile button styles */
        .header-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .profile-btn {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        .profile-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-1px);
        }
        
        .athlete-info { 
            background: rgba(255, 255, 255, 0.2); 
            padding: 0.5rem 1rem; 
            border-radius: 20px; 
            font-size: 0.9rem; 
            display: flex; 
            align-items: center; 
            gap: 0.5rem; 
        }
        
        .chat-container { 
            flex: 1; 
            background: white; 
            margin: 1rem; 
            border-radius: 12px; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            min-height: 0; 
        }
        
        .chat-main { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            min-height: 0; 
        }
        
        .messages-container { 
            flex: 1; 
            overflow-y: scroll; 
            padding: 1rem;
            min-height: 0;
        }
        
        .chat-input-container { 
            display: flex; 
            gap: 0.5rem; 
            padding: 1rem; 
            border-top: 1px solid #e2e8f0; 
            flex-shrink: 0; 
        }
        .chat-input { 
            flex: 1; 
            padding: 0.75rem 1rem; 
            border: 1px solid #e2e8f0; 
            border-radius: 6px; 
            font-size: 1rem; 
        }
        .send-button { 
            background: #667eea; 
            color: white; 
            border: none; 
            padding: 0.75rem 1.5rem; 
            border-radius: 6px; 
            font-size: 1rem; 
            cursor: pointer; 
        }
        .send-button:disabled { 
            background: #a0aec0; 
            cursor: not-allowed; 
        }
        
        .typing-indicator { 
            display: flex; 
            align-items: center; 
            gap: 0.5rem; 
            padding: 0.5rem 1rem; 
            color: #666; 
            flex-shrink: 0; 
        }
        .typing-dots { 
            display: flex; 
            gap: 0.25rem; 
        }
        .typing-dots span { 
            width: 8px; 
            height: 8px; 
            background: #667eea; 
            border-radius: 50%; 
            animation: bounce 1.4s infinite; 
        }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { 
            0%, 60%, 100% { transform: translateY(0); } 
            30% { transform: translateY(-4px); } 
        }
        
        .message { 
            margin-bottom: 1rem; 
            padding: 0.75rem 1rem; 
            border-radius: 8px; 
            max-width: 80%; 
            white-space: pre-wrap; 
        }
        .user-message { 
            background: #667eea; 
            color: white; 
            align-self: flex-end; 
            margin-left: auto; 
        }
        .assistant-message { 
            background: #f1f5f9; 
            color: #333; 
            align-self: flex-start; 
        }
    </style>
</head>
<body>
    <div class="chat-wrapper">
        <header class="chat-header">
            <div class="header-left">
                <h1>AI Cycling Coach</h1>
                <p>Chat with Dave, your personal coach</p>
            </div>
            
            <!-- Profile Button -->
            <div class="header-actions">
                <a href="#" id="profileButton" class="profile-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 6px;">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                    My Profile
                </a>
            </div>
            
            <div class="athlete-info" id="athleteInfo">
                Loading...
            </div>
        </header>
        
        <main class="chat-container">
            <div class="chat-main">
                <div class="messages-container" id="messagesContainer">
                    <div class="message assistant-message">
                        Hi! I'm Dave, your AI Cycling Coach. How can I help you today?
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <input type="text" id="chatInput" placeholder="Type your message..." class="chat-input">
                    <button id="sendButton" class="send-button">Send</button>
                </div>
                
                <div class="typing-indicator" id="typingIndicator" style="display: none;">
                    <div class="typing-dots">
                        <span></span><span></span><span></span>
                    </div>
                    <span>Dave is typing...</span>
                </div>
            </div>
        </main>
    </div>

    <script>
        const CONFIG = {
            chatWebhookUrl: 'https://dabosch.fit/webhook/3d33e2d0-15b6-4e51-b26d-c9bc45c94bd3/chat'
        };
        
        function getAthleteId() {
            const urlParams = new URLSearchParams(window.location.search);
            const athleteId = urlParams.get('athlete_id');
            if (!athleteId) {
                console.error('No athlete_id in URL');
               // Optional: show error to user
                return null;
           }
           return athleteId;
        }
        
        function setupProfileButton() {
            const profileButton = document.getElementById('profileButton');
            if (profileButton) {
                profileButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    const athleteId = getAthleteId();
                    window.location.href = `profile.html?athlete_id=${athleteId}`;
                });
            }
        }
        
        function updateAthleteInfo() {
            const athleteId = getAthleteId();
            document.getElementById('athleteInfo').innerHTML = `
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
                Athlete ${athleteId}
            `;
        }
        
        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, 0);
        }
        
        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            document.getElementById('messagesContainer').appendChild(messageDiv);
            scrollToBottom();
            return messageDiv;
        }
        
        async function sendMessage() {
            const inputEl = document.getElementById('chatInput');
            const sendBtn = document.getElementById('sendButton');
            const message = inputEl.value.trim();
            
            if (!message) return;
            
            // Disable input while processing
            inputEl.disabled = true;
            sendBtn.disabled = true;
            
            // Add user message
            addMessage('user', message);
            inputEl.value = '';
            
            // Show typing indicator
            document.getElementById('typingIndicator').style.display = 'flex';
            
            // Create assistant message element for streaming
            const assistantMessage = addMessage('assistant', '');
            let fullResponse = '';
            
            try {
                const athleteId = getAthleteId();
                const response = await fetch(CONFIG.chatWebhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'sendMessage',
                        chatInput: message,
                        metadata: {
                            athlete_id: athleteId,
                            user_name: 'Cyclist'
                        }
                    })
                });
                
                // Read stream incrementally
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    
                    // Process complete lines
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';
                    
                    for (const line of lines) {
                        if (!line.trim()) continue;
                        
                        try {
                            const event = JSON.parse(line);
                            
                            // CORRECT FORMAT: type="item", content="text"
                            if (event.type === 'item' && event.content) {
                                fullResponse += event.content;
                                assistantMessage.textContent = fullResponse;
                                scrollToBottom();
                            }
                        } catch (e) {
                            console.log('Non-JSON line:', line);
                        }
                    }
                }
                
                // Process any remaining buffer
                if (buffer.trim()) {
                    try {
                        const event = JSON.parse(buffer);
                        if (event.type === 'item' && event.content) {
                            fullResponse += event.content;
                            assistantMessage.textContent = fullResponse;
                            scrollToBottom();
                        }
                    } catch (e) {
                        // Ignore
                    }
                }
                
                // If no response was captured, show error
                if (!fullResponse) {
                    assistantMessage.textContent = 'No response received. Please try again.';
                }
                
            } catch (error) {
                console.error('Error:', error);
                assistantMessage.textContent = `Error: ${error.message}`;
            } finally {
                // Re-enable input
                inputEl.disabled = false;
                sendBtn.disabled = false;
                document.getElementById('typingIndicator').style.display = 'none';
                inputEl.focus();
            }
        }
        
        function initChat() {
            updateAthleteInfo();
            setupProfileButton();
            
            const chatInput = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            
            sendButton.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            chatInput.focus();
        }
        
        document.addEventListener('DOMContentLoaded', initChat);
    </script>
</body>
</html>
