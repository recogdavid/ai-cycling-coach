<!-- training-calendar.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calendar-styles.css">
    <title>Training Calendar - AI Cycling Coach</title>
</head>
<body>
    <div class="container">
        <header>
        <div class="app-branding">
            <img src="/assets/logos/dabosch-logo-full.svg" alt="Dave's AI Cycling Coach" class="app-logo">
            <div class="app-title-wrapper">
                <h1>Dave's AI Cycling Coach</h1>
                <p class="app-tagline">Personalised Training Plans</p>
            </div>
        </div>
            <h1>Training Calendar</h1>
            <p class="subtitle">AI-powered workout scheduling and tracking</p>
        <div class="athlete-info" id="athleteInfo"></div>
        </header>
        
        <div class="calendar-controls">
            <div class="month-nav">
                <button class="btn btn-secondary" onclick="previousMonth()">← Previous</button>
                <h2 class="current-month" id="current-month">December 2024</h2>
                <button class="btn btn-secondary" onclick="nextMonth()">Next →</button>
            </div>
            <div>
                <button class="btn" onclick="refreshCalendar()">Refresh</button>
                <button class="btn btn-secondary" onclick="showToday()">Today</button>
            </div>
        </div>
        
        <div class="calendar-grid" id="calendar-grid">
            <div class="loading" id="loading">Loading calendar...</div>
        </div>
        
        <div class="day-detail-panel" id="day-detail-panel">
            <button class="close-panel" onclick="closeDetailPanel()">×</button>
            <div id="day-detail-content"></div>
        </div>
    </div>

</body>
        <footer class="strava-footer">
            <a href="https://www.strava.com" target="_blank" title="Powered by Strava">
                <img src="/assets/strava/api_logo_pwrdBy_strava_stack_orange.svg" alt="Powered by Strava" height="40">
            </a>
        </footer>
    <script src="js/calendar-logic.js"></script>
</html>
