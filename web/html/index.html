<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Coach – FTP Portal</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f6f7f9;
      color: #222;
      margin: 0;
    }
    main {
      max-width: 420px;
      margin: 4rem auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h1 { font-size: 1.4rem; margin-top: 0; }
    .stat { margin: 1rem 0; }
    .stat span.value { font-weight: bold; }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <main>
    <h1>FTP Summary</h1>
    <div class="stat">Current FTP: <span id="current" class="value">–</span> W</div>
    <div class="stat">Suggested FTP: <span id="suggested" class="value">–</span> W</div>
    <div class="stat">Change: <span id="delta" class="value">–</span>%</div>
    <button id="acceptBtn">Accept FTP</button>
    <div id="message"></div>
  </main>

  <script>
    const athleteId = 1;  // static for now; can make dynamic later
    const apiBase = "https://dabosch.fit/webhook/api/athletes";

    async function loadSummary() {
      try {
        const res = await fetch(`${apiBase}/summary?athlete_id=${athleteId}`);
        const data = await res.json();

        document.getElementById("current").textContent = data.current_ftp ?? "–";
        document.getElementById("suggested").textContent = data.suggested_ftp ?? "–";
        document.getElementById("delta").textContent =
          data.delta_pct !== null && data.delta_pct !== undefined
            ? `${data.delta_pct}`
            : "–";

        document.getElementById("message").textContent = "";
      } catch (err) {
        document.getElementById("message").textContent = "Error loading summary.";
        console.error(err);
      }
    }

    async function acceptFtp() {
      const btn = document.getElementById("acceptBtn");
      btn.disabled = true;
      try {
        const res = await fetch(`${apiBase}/ftp/accept`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ athlete_id: athleteId })
        });
        const data = await res.json();
        document.getElementById("message").textContent = data.message || "Updated!";
        await loadSummary();
      } catch (err) {
        document.getElementById("message").textContent = "Error updating FTP.";
        console.error(err);
      } finally {
        btn.disabled = false;
      }
    }

    document.getElementById("acceptBtn").addEventListener("click", acceptFtp);
    loadSummary();
  </script>
</body>
</html>
