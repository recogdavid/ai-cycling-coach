<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Started - Dave's AI Cycling Coach</title>
  <link rel="icon" type="image/svg+xml" href="/assets/logos/dabosch-icon.svg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      max-width: 600px;
      width: 100%;
    }
    
    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    
    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .logo img {
      height: 60px;
      width: auto;
    }
    
    h1 {
      color: #222;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    
    .subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      color: #444;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    
    .required {
      color: #ef4444;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.2s;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .checkbox-group input[type="checkbox"] {
      width: auto;
    }
    
    .event-section {
      display: none;
      padding: 1rem;
      background: #f9fafb;
      border-radius: 8px;
      margin-top: 1rem;
    }
    
    .event-section.active {
      display: block;
    }
    
    button {
      width: 100%;
      background: #667eea;
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    button:hover {
      background: #5568d3;
      transform: translateY(-1px);
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .strava-connect {
      display: none;
      text-align: center;
      margin-top: 1.5rem;
    }
    
    .strava-connect.active {
      display: block;
    }
    
    .strava-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: #fc5200;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s;
    }
    
    .strava-btn:hover {
      background: #e04700;
      transform: translateY(-1px);
    }
    
    .message {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      text-align: center;
    }
    
    .message.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
    
    .message.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }
    
    .help-text {
      font-size: 0.85rem;
      color: #666;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">
        <img src="/assets/logos/dabosch-logo-full.svg" alt="Dave's AI Cycling Coach">
      </div>
      
      <h1>Welcome!</h1>
      <p class="subtitle">Let's set up your personalized training plan</p>
      
      <div id="messageContainer"></div>
      
      <form id="onboardingForm">
        <!-- Basic Info -->
        <div class="form-group">
          <label for="name">Name <span class="required">*</span></label>
          <input type="text" id="name" name="name" required placeholder="Your name">
        </div>
        
        <!-- Training Goal -->
        <div class="form-group">
          <label for="trainingGoal">Training Goal <span class="required">*</span></label>
          <select id="trainingGoal" name="trainingGoal" required>
            <option value="">Select your primary goal...</option>
            <option value="general_fitness">General Fitness</option>
            <option value="event_preparation">Event Preparation</option>
            <option value="competitive_racing">Competitive Racing</option>
            <option value="endurance_building">Endurance Building</option>
            <option value="weight_loss">Weight Loss & Health</option>
          </select>
        </div>
        
        <!-- Event Checkbox -->
        <div class="checkbox-group">
          <input type="checkbox" id="hasEvent" name="hasEvent">
          <label for="hasEvent" style="margin-bottom: 0;">I have a target race or event</label>
        </div>
        
        <!-- Event Details (conditional) -->
        <div id="eventSection" class="event-section">
          <div class="form-group">
            <label for="eventDate">Event Date</label>
            <input type="date" id="eventDate" name="eventDate">
          </div>
          
          <div class="form-group">
            <label for="eventType">Event Type</label>
            <select id="eventType" name="eventType">
              <option value="">Select event type...</option>
              <option value="gran_fondo">Gran Fondo</option>
              <option value="road_race">Road Race</option>
              <option value="criterium">Criterium</option>
              <option value="century">Century Ride</option>
              <option value="time_trial">Time Trial</option>
              <option value="stage_race">Stage Race</option>
              <option value="triathlon">Triathlon</option>
              <option value="sportive">Sportive</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        
        <!-- FTP -->
        <div class="form-group">
          <label for="ftp">FTP (Functional Threshold Power) <span class="required">*</span></label>
          <input type="number" id="ftp" name="ftp" required placeholder="250" min="100" max="500">
          <div class="help-text">Your current FTP in watts. If unsure, estimate based on recent rides.</div>
        </div>
        
        <!-- Weight -->
        <div class="form-group">
          <label for="weight">Weight (kg) <span class="required">*</span></label>
          <input type="number" id="weight" name="weight" required placeholder="75" min="40" max="150" step="0.1">
        </div>
        
        <!-- Weekly Hours -->
        <div class="form-group">
          <label for="weeklyHours">Available Training Hours per Week <span class="required">*</span></label>
          <select id="weeklyHours" name="weeklyHours" required>
            <option value="4">Less than 8 hours/week</option>
            <option value="9" selected>8-10 hours/week</option>
            <option value="11">10-12 hours/week</option>
            <option value="13">More than 12 hours/week</option>
          </select>
          <div class="help-text">Select your weekly training time range</div>
        </div>

        <!-- Unavailable Days -->
        <div class="form-group">
          <label for="unavailableDays">Unavailable Days (comma-separated)</label>
          <input type="text" id="unavailableDays" name="unavailableDays" placeholder="Monday, Wednesday">
          <div class="help-text">Days when you can't train (optional)</div>
        </div>
        
        <button type="submit" id="submitBtn">Continue to Strava Connection</button>
      </form>
      
      <div id="stravaConnect" class="strava-connect">
        <p style="margin-bottom: 1rem;">Profile created! Now connect your Strava account:</p>
        <a href="#" id="stravaBtn" class="strava-btn">
          <span>ðŸš´</span>
          Connect with Strava
        </a>
      </div>
    </div>
  </div>

  <script>
    const apiBase = 'https://dabosch.fit/webhook';
    let athleteId = null;
    
    // Check for error parameter
    const urlParams = new URLSearchParams(window.location.search);
    const errorMsg = urlParams.get('error');
    if (errorMsg) {
      showMessage(errorMsg, 'error');
    }
    
    // Toggle event section
    document.getElementById('hasEvent').addEventListener('change', function() {
      const eventSection = document.getElementById('eventSection');
      const eventDate = document.getElementById('eventDate');
      const eventType = document.getElementById('eventType');
      
      if (this.checked) {
        eventSection.classList.add('active');
        eventDate.required = true;
        eventType.required = true;
      } else {
        eventSection.classList.remove('active');
        eventDate.required = false;
        eventType.required = false;
        eventDate.value = '';
        eventType.value = '';
      }
    });
    
    // Set minimum date to today
    document.getElementById('eventDate').min = new Date().toISOString().split('T')[0];
    
    async function submitProfile(event) {
      event.preventDefault();
      
      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.textContent = 'Creating your profile...';
      
      // Calculate weeks to event if date is provided
      let weeksToEvent = null;
      if (document.getElementById('hasEvent').checked && document.getElementById('eventDate').value) {
        const eventDate = new Date(document.getElementById('eventDate').value);
        const today = new Date();
        const diffTime = eventDate - today;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        weeksToEvent = Math.ceil(diffDays / 7);
      }
      
      // Parse unavailable days into array
      const unavailableDaysInput = document.getElementById('unavailableDays').value;
      const unavailableDays = unavailableDaysInput 
        ? unavailableDaysInput.split(',').map(d => d.trim()).filter(d => d.length > 0)
        : null;
      
      const formData = {
        name: document.getElementById('name').value,
        ftp_watts: parseInt(document.getElementById('ftp').value),
        weight_kg: parseFloat(document.getElementById('weight').value),
        training_goal: document.getElementById('trainingGoal').value,
        weekly_hours_available: parseInt(document.getElementById('weeklyHours').value),
        unavailable_days: unavailableDays,
        target_event_date: document.getElementById('hasEvent').checked ? document.getElementById('eventDate').value : null,
        target_event_type: document.getElementById('hasEvent').checked ? document.getElementById('eventType').value : null,
        weeks_to_event: weeksToEvent,
        training_goal_type: document.getElementById('hasEvent').checked ? 'event' : 'ongoing'
      };
      
      try {
        const response = await fetch(`${apiBase}/athletes/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });
        
        if (response.ok) {
          const data = await response.json();
          athleteId = data.athlete_id;
          
          showMessage('Profile created successfully!', 'success');
          
          // Show Strava connect section
          document.getElementById('onboardingForm').style.display = 'none';
          document.getElementById('stravaConnect').classList.add('active');
          
          // Set Strava connect URL with athlete_id
          const stravaUrl = `${apiBase}/api/strava/connect?athlete_id=${athleteId}`;
          document.getElementById('stravaBtn').href = stravaUrl;
          
        } else {
          const error = await response.json();
          showMessage(error.message || 'Error creating profile. Please try again.', 'error');
          btn.disabled = false;
          btn.textContent = 'Continue to Strava Connection';
        }
        
      } catch (error) {
        showMessage('Error: ' + error.message, 'error');
        btn.disabled = false;
        btn.textContent = 'Continue to Strava Connection';
      }
    }
    
    function showMessage(text, type) {
      const container = document.getElementById('messageContainer');
      container.innerHTML = `<div class="message ${type}">${text}</div>`;
    }
    
    document.getElementById('onboardingForm').addEventListener('submit', submitProfile);
  </script>
</body>
</html>
