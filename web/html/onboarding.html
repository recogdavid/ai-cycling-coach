<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Started - Dave's AI Cycling Coach</title>
  <link rel="icon" type="image/svg+xml" href="/assets/logos/dabosch-icon.svg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      max-width: 600px;
      width: 100%;
    }
    
    .card {
      background: white;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    
    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .logo img {
      height: 60px;
      width: auto;
    }
    
    h1 {
      font-size: 2rem;
      color: #222;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    
    .subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }
    
    .progress-steps {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .step {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: #666;
    }
    
    .step.active {
      background: #667eea;
      color: white;
    }
    
    .step.complete {
      background: #10b981;
      color: white;
    }
    
    .form-section {
      display: none;
    }
    
    .form-section.active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }
    
    .label-optional {
      color: #999;
      font-weight: normal;
      font-size: 0.85rem;
    }
    
    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.2s;
    }
    
    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
    }
    
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    .input-hint {
      font-size: 0.85rem;
      color: #666;
      margin-top: 0.25rem;
    }
    
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-top: 0.5rem;
    }
    
    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .checkbox-item input[type="checkbox"] {
      width: auto;
      cursor: pointer;
    }
    
    .checkbox-item label {
      margin: 0;
      font-weight: normal;
      cursor: pointer;
    }
    
    .btn-primary {
      width: 100%;
      background: #667eea;
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-1px);
    }
    
    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .strava-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      background: #fc4c02;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
      width: 100%;
    }
    
    .strava-btn:hover {
      background: #e04402;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(252, 76, 2, 0.3);
    }
    
    .strava-btn img {
      height: 24px;
    }
    
    .message {
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      text-align: center;
    }
    
    .message.error {
      background: #fee;
      color: #c33;
      border: 1px solid #fcc;
    }
    
    .message.success {
      background: #efe;
      color: #3c3;
      border: 1px solid #cfc;
    }
    
    .success-message {
      text-align: center;
      padding: 2rem 0;
    }
    
    .success-message h2 {
      color: #10b981;
      margin-bottom: 1rem;
    }
    
    .success-message p {
      color: #666;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <!-- Logo -->
      <div class="logo">
        <img src="/assets/logos/dabosch-logo-full.svg" alt="Dave's AI Cycling Coach">
      </div>
      
      <!-- Progress Steps -->
      <div class="progress-steps">
        <div class="step active" id="step1">1</div>
        <div class="step" id="step2">2</div>
      </div>
      
      <!-- Message Area -->
      <div id="messageArea"></div>
      
      <!-- Step 1: Profile Form -->
      <div id="profileStep" class="form-section active">
        <h1>Create Your Profile</h1>
        <p class="subtitle">Tell us about yourself to create personalized training plans</p>
        
        <form id="profileForm" onsubmit="submitProfile(event)">
          <!-- Name -->
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <!-- FTP -->
          <div class="form-group">
            <label for="ftp">
              FTP (Functional Threshold Power)
              <div class="input-hint">Your current FTP in watts - we'll refine this over time</div>
            </label>
            <input type="number" id="ftp" name="ftp" min="100" max="500" required>
          </div>
          
          <!-- Weight -->
          <div class="form-group">
            <label for="weight">
              Weight <span class="label-optional">(optional)</span>
              <div class="input-hint">In kilograms - helps calculate power-to-weight ratio</div>
            </label>
            <input type="number" id="weight" name="weight" min="40" max="150" step="0.1">
          </div>
          
          <!-- Training Goal -->
          <div class="form-group">
            <label for="goal">Training Goal</label>
            <textarea id="goal" name="goal" placeholder="e.g., Improve FTP, Build aerobic base, Prepare for an event..." required></textarea>
          </div>
          
          <!-- Weekly Hours -->
          <div class="form-group">
            <label for="hours">
              Weekly Hours Available
              <div class="input-hint">How many hours per week can you dedicate to training?</div>
            </label>
            <input type="number" id="hours" name="hours" min="3" max="30" required>
          </div>
          
          <!-- Unavailable Days -->
          <div class="form-group">
            <label>Days You Can't Train</label>
            <div class="checkbox-group">
              <div class="checkbox-item">
                <input type="checkbox" id="monday" name="unavailable" value="monday">
                <label for="monday">Mon</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="tuesday" name="unavailable" value="tuesday">
                <label for="tuesday">Tue</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="wednesday" name="unavailable" value="wednesday">
                <label for="wednesday">Wed</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="thursday" name="unavailable" value="thursday">
                <label for="thursday">Thu</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="friday" name="unavailable" value="friday">
                <label for="friday">Fri</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="saturday" name="unavailable" value="saturday">
                <label for="saturday">Sat</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="sunday" name="unavailable" value="sunday">
                <label for="sunday">Sun</label>
              </div>
            </div>
          </div>
          
          <!-- Submit Button -->
          <button type="submit" class="btn-primary" id="submitBtn">
            Continue to Strava Connection
          </button>
        </form>
      </div>
      
      <!-- Step 2: Strava Connection -->
      <div id="stravaStep" class="form-section">
        <div class="success-message">
          <h2>âœ“ Profile Created!</h2>
          <p>Now connect your Strava account to sync your rides and get personalized training plans.</p>
        </div>
        
        <a href="#" id="stravaConnectBtn" class="strava-btn">
          <img src="/assets/strava/btn_strava_connect_with_orange.svg" alt="Connect with Strava">
          Connect with Strava
        </a>
        
        <p class="subtitle" style="margin-top: 1.5rem;">
          We'll use your Strava data to analyze performance and suggest FTP updates
        </p>
      </div>
    </div>
  </div>

 
  <script>
    const apiBase = 'https://dabosch.fit/webhook';
    let athleteId = null;
  // Check for error parameter and display it
    const urlParams = new URLSearchParams(window.location.search);
    const errorMsg = urlParams.get('error');

    if (errorMsg) {
      showMessage(errorMsg, 'error');
      // Also auto-show the form if they came from failed login
      showOnboardingForm();
    }
    
    async function submitProfile(event) {
      event.preventDefault();
      
      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.textContent = 'Creating your profile...';
      
      // Collect form data
      const formData = {
        name: document.getElementById('name').value,
        ftp_watts: parseInt(document.getElementById('ftp').value),
        weight_kg: document.getElementById('weight').value ? parseFloat(document.getElementById('weight').value) : null,
        training_goal: document.getElementById('goal').value,
        weekly_hours_available: parseInt(document.getElementById('hours').value),
        unavailable_days: Array.from(document.querySelectorAll('input[name="unavailable"]:checked'))
          .map(cb => cb.value)
      };
      
      try {
        const response = await fetch(`${apiBase}/athletes/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });
        
        if (response.ok) {
          const data = await response.json();
          athleteId = data.athlete_id;
          
          // Move to step 2
          document.getElementById('profileStep').classList.remove('active');
          document.getElementById('stravaStep').classList.add('active');
          document.getElementById('step1').classList.add('complete');
          document.getElementById('step2').classList.add('active');
          
          // Set Strava connect URL with athlete_id
          document.getElementById('stravaConnectBtn').href = 
            `${apiBase}/api/strava/connect?athlete_id=${athleteId}`;
          
        } else {
          const error = await response.json();
          throw new Error(error.message || 'Failed to create profile');
        }
      } catch (error) {
        showMessage('Error: ' + error.message, 'error');
        btn.disabled = false;
        btn.textContent = 'Continue to Strava Connection';
      }
    }
    
    function showMessage(text, type) {
      const container = document.getElementById('messageArea');
      container.innerHTML = `<div class="message ${type}">${text}</div>`;
      setTimeout(() => container.innerHTML = '', 5000);
    }
  </script>
</body>
</html>
