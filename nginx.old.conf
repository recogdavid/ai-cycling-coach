# Main configuration block
user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Increase buffer size for large webhook payloads (e.g., from Strava)
    client_max_body_size 50m; 
    
    # Gzip compression for faster loading
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # =====================================================================
    # 1. HTTP Server Block (Redirect all HTTP to HTTPS)
    # =====================================================================
    server {
        listen 80;
        server_name dabosch.fit;
        location /.well-known/acme-challenge/ {
            root /var/www/certbot; 
            default_type "text/plain";
	    try_files $uri -404; 
        }   
	location / {
            return 301 https://$host$request_uri;
        }
    }


    # =====================================================================
    # 2. HTTPS Server Block (Reverse Proxy to n8n)
    # =====================================================================
    server {
        listen 443 ssl;
        server_name dabosch.fit;

        # SSL Configuration - NOTE: You MUST have these files ready! 
        # If Nginx fails to start, COMMENT OUT these two lines.
        ssl_certificate /etc/nginx/ssl/fullchain.pem; 
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Basic Nginx location to proxy requests to the internal n8n service
        location / {
            # Use the service name 'n8n' and its internal port '5678'
            proxy_pass http://n8n:5678; 
            
            # Standard proxy headers for host and protocol
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # CRITICAL: Headers for n8n webhooks and SSL detection
            proxy_set_header X-Forwarded-Proto $scheme; 
            proxy_set_header X-N8N-ENCRYPTED-CONNECTION true;

            # Allow websockets for n8n UI live updates
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
